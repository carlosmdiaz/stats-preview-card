<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top">
    <div id="overlay"></div>
  </div>
  <div class="content">
    <div class="text">
      <h3>Carlos Diaz</h3> 
      <w id="accent">24</w>
    </div>
    <div class="city">
      <p>New York</p>
    </div>
  </div>
  <div class="profilepic">

  </div>
  <div class="footer">
      <div class="flp">
        <p><a href="https://github.com/carlosmdiaz" style="text-decoration: none" >Github</a></p>
        <p id="git">carlosmdiaz</p>
      </div>
      <div class="flp">
        <p><a href="https://www.linkedin.com/in/carlos-diaz-b3bbbb165/" style="text-decoration: none">LinkIn</a></p>
        <p id="likes">Carlos Diaz</p>
      </div>
      <div class="flp">
        <p><a href="https://www.instagram.com/carlosm.diaz/" style="text-decoration: none">Instagram</a></p>
        <p>carlosm.diaz</p>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
